<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Angular</title>
<script src="angular.js"></script>
<script>
var app=angular.module("aplicacionAngular",[]);
	app.controller("miControlador",function($scope){
		$scope.contador=0;
		});
</script>
</head>

<body>
	<div ng-app="aplicacionAngular" ng-controller="miControlador">
 		<h1 ng-mouseover="contador=contador+1">Pasa el raton sobre mi</h1>
        <button ng-click="contador=contador+1">dale</button>
        <h2>{{contador}}</h2>
    </div>
</body>
</html>
